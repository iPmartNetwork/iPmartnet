name: Build iPmartnet Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get source code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build for Linux amd64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
          go build -o ipmartnet-linux-amd64 ./cmd/ipmartnet

      - name: Build for Linux arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 \
          go build -o ipmartnet-linux-arm64 ./cmd/ipmartnet

      - name: Create checksum file
        run: sha256sum ipmartnet-linux-* > checksums.txt

      - name: Upload files to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ipmartnet-linux-amd64
            ipmartnet-linux-arm64
            checksums.txt
