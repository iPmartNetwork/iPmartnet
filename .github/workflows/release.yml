name: Build iPmartnet Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Prepare Go modules
        run: |
          go mod tidy
          go mod download

      - name: Build Linux amd64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
          go build -ldflags="-s -w" \
          -o ipmartnet-linux-amd64 ./cmd/ipmartnet/main.go

      - name: Build Linux arm64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 \
          go build -ldflags="-s -w" \
          -o ipmartnet-linux-arm64 ./cmd/ipmartnet/main.go

      - name: Generate checksums
        run: |
          sha256sum ipmartnet-linux-* > checksums.txt

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ipmartnet-linux-amd64
            ipmartnet-linux-arm64
            checksums.txt
